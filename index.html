<!DOCTYPE html>
<html>

  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Sono", sans-serif;
        margin: 0;
        background-color: black;
        color: white;
      }

      .pricing-container {
        display: flex;
        gap: 2.5rem;
        justify-content: center;
        height: 100vh;
        align-items: center;
        flex-wrap: nowrap;
        text-align: center;
      }

      .pricing-plan {
        background-color: rgb(73, 73, 73);
        width: 20rem;
        height: 20rem;
        padding: 1rem;
        border-radius: 2.5rem;
        box-shadow: 0 0 0.5rem 0.25rem rgb(53, 53, 53);
      }



      .plan-title {
        font-weight: bold;
      }

      .plan-price {
        font-weight: bold;
        font-size: xx-large;
      }

      ul {
        text-align: left;
      }

      li {
        list-style: none;
        padding-block: 0.25rem;
      }

      hr {
        border-color: black;
        background-color: black;
        color: black;
        margin: 2rem;
      }

      .plan-button {
        background-color: orangered;
        border: none;
        padding: 1rem;
        font-size: 1rem;
        color: white;
        font-weight: bold;
        border-radius: 2.5rem;
        margin-top: 1.5rem;
        width: 75%;
      }

      .plan-button:hover {
        background-color: rgb(255, 0, 0);
        box-shadow: 0 0 0.5rem 0.25rem rgb(100, 100, 100);
        font-size: 1.1rem;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          gap: 1.5rem;
        }

        .pricing-plan {
          background-color: rgb(73, 73, 73);
          width: 15rem;
          height: 15rem;
          padding: 1rem;
          border-radius: 1rem;
          box-shadow: 0 0 0.5rem 0.25rem rgb(53, 53, 53);
        }

        .plan-button {
          margin-top: 0rem;
          width: 50%;
        }

        hr {
          border-color: black;
          background-color: black;
          color: black;

          margin: 8px 0px 0px 0px;
        }

        li {
          list-style: none;
          padding: 0px;
          padding-bottom: 0.25rem;
        }

      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <hr />
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan middle-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <hr />
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <hr />
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>

</html>
